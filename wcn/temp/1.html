<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements: Frames, Forms, and Multimedia</title>
</head>
<body>

    <h1>HTML Elements: Frames, Forms, and Multimedia</h1>

    <!-- Frames (using iframe) -->
    <h2>Frames</h2>
    <iframe src="https://www.example.com" width="100%" height="200px" title="Example Frame">
        Your browser does not support iframes.
    </iframe>

    <!-- Forms -->
    <h2>Form</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Submit</button>
    </form>

    <!-- Multimedia (image, video, audio) -->
    <h2>Multimedia</h2>

    <!-- Image -->
    <h3>Image</h3>
    <img src="https://via.placeholder.com/300" alt="Sample Image" width="300">

    <!-- Video -->
    <h3>Video</h3>
    <video width="320" height="240" controls>
        <source src="sample-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio -->
    <h3>Audio</h3>
    <audio controls>
        <source src="sample-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
