<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="clicker()">click me</button>
        <div id="a"></div>
    </body>
    <script>
        let name = "abcd"
        console.log(name)
        function clicker() {
            document.getElementById("a").innerHTML = name
        }
    </script>
</html>
